<html>
<head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
</head>
<body>
<form id="getCapabilitiesUrlForm">
    <label for="getCapabilitiesUrl">WMS GetCapabilities URL B:</label>
    <input name="getCapabilitiesUrl" id="getCapabilitiesUrl" type="text">
    <button type="submit" class="mod-primary">Save</button>
</form>
<script>
    var t = TrelloPowerUp.iframe();

    window.getCapabilitiesUrlForm.addEventListener('submit', function (event) {
        // Stop the browser trying to submit the form itself.
        event.preventDefault();
        return t.set('card', 'shared', 'getCapabiltiesUrl', window.getCapabilitiesUrl.value)
            .then(function () {
                t.closePopup();
            });
    });

    t.render(function () {
        t.sizeTo('#estimate').done();
    })
    ;
</script>
</body>
</html>
